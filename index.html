    <body class="white">
        <header>
            <div class="nav">
                <div class="logo">
                    <img src="assets/images/JEaLiFe·Pictures.jpg"
                        alt="Image icon">
                </div>
                <div class="links-container container-flex space-between">

                        propos</a>
                </div>
            </div>
        </header>
        <main>
            <div class="main-container " id="main-container">
            </div>
        </main>
        <div class="btn-white-mode">
            <button class="btn" onclick="onchange()">
                <input type="checkbox" id="mode" class="form-check-input">
            </button>
        </div>
        <!-- Darck mode switcher -->
        <script>
        const modeBtn = document.getElementById('mode');
        modeBtn.onchange = (e) => {
            if (modeBtn.checked === true) {
                document.documentElement.classList.remove("dark")
                document.documentElement.classList.add("light")
                window.localStorage.setItem('mode', 'light');
            } else {
                document.documentElement.classList.remove("light")
                document.documentElement.classList.add("dark")
                window.localStorage.setItem('mode', 'dark');

            }
        }
        </script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
        AOS.init();
        </script>
        <script>
      $(document).ready(function () {
        
        //page par défaut
        $(".main-container").load("view/home.html")
       //$(".footer").load("footer.html")


        $("#A-propos").click(function () {
          $(".main-container").load("view/about.html");
            $("#title").text("JEaLiFe | A propos");
          $("#web-site").css("color", "white");
          $("#Realisation").css("color", "var(--link)");
          $("#Accueil").css("color", "var(--link)");
          $(this).css("color", "white");
          $(this).css("transition", "0.5s");
  
        });
  
  
        $("#Accueil").click(function () {
          $(".main-container").load("view/home.html")
          $("#Realisation").css("color", "var(--link)");          
          $("#title").text("JEaLiFe");
          $("#A-propos").css("color", "var(--link)");
          $(this).css("color", "white");
          $(this).css("transition", "0.5s");
        });
  
        $("#Realisation").click(function () {
          $(".main-container").load("portfolio.html");       
          $("#title").text("JEaLiFe | Portfolio");
          $("#A-propos").css("color", "var(--link)");
          $("#Accueil").css("color", "var(--link)");
          $(this).css("color", "white");
          $(this).css("transition", "0.5s");
        });
  
      });
        </script>
